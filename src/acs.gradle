repositories{
    jcenter()
    flatDir{
        dirs 'src/main/libs'
    }
}

dependencies {
    compile(name:'acsbt-1.0.1', ext:'aar')
}

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.nuvopoint.cordova.sumup"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }

    // Possible resolution strategy. Only necessary if not compiling against API 27
    configurations.all {
        resolutionStrategy {
            force 'com.android.support:support-v4:26.1.0'
            force 'com.android.support:appcompat-v7:26.1.0'
            force 'com.android.support:cardview-v7:26.1.0'
            force 'com.android.support:design:26.1.0'
        }
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

